<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ScamCheck</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f8f9fa;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #007BFF;
    }
    textarea {
      width: 100%;
      padding: 1rem;
      margin-top: 1rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      width: 100%;
      padding: 0.8rem;
      margin-top: 1rem;
      font-size: 1rem;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #result {
      margin-top: 1.5rem;
      font-size: 1.1rem;
      font-weight: bold;
      text-align: center;
    }
    .low { color: green; }
    .medium { color: orange; }
    .high { color: red; }
    .report-link {
      display: block;
      margin-top: 2rem;
      text-align: center;
      text-decoration: none;
      color: #dc3545;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>üîç ScamCheck</h1>
  <p>Gib eine Nachricht, Telefonnummer oder URL ein:</p>
  <textarea id="input" rows="6" placeholder="z.‚ÄØB. Sie haben gewonnen! Klicken Sie hier..."></textarea>
  <button onclick="checkScam()">Pr√ºfen</button>
  <div id="result"></div>

  <a class="report-link" href="https://forms.gle/fD2xEXAMPLE123" target="_blank">‚ö†Ô∏è Scam melden</a>

  <script>
    const scamKeywords = ["gewonnen", "bit.ly", "jetzt klicken", "√ºberweisen", "dringend", "verifizieren", "kostenlos", "preis", "gutschein"];
    const knownScamDomains = ["bit.ly", "tinyurl.com", "freestuff.com"];

    function checkScam() {
      const input = document.getElementById("input").value.toLowerCase();
      let score = 0;

      scamKeywords.forEach(word => {
        if (input.includes(word)) score += 1;
      });

      knownScamDomains.forEach(domain => {
        if (input.includes(domain)) score += 2;
      });

      const result = document.getElementById("result");
      if (score === 0) {
        result.innerHTML = "‚úÖ Kein Scam erkannt. Bleib wachsam.";
        result.className = "low";
      } else if (score <= 2) {
        result.innerHTML = "‚ö†Ô∏è M√∂glicherweise verd√§chtig. Sei vorsichtig!";
        result.className = "medium";
      } else {
        result.innerHTML = "üö® Hohe Scam-Wahrscheinlichkeit! NICHT antworten!";
        result.className = "high";
      }
    }
  </script>
</body>
</html>

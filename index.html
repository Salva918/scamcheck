<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Discord ScamCheck</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f9fc;
      text-align: center;
      padding: 30px;
    }
    h1 {
      color: #2a6ddf;
    }
    input {
      padding: 10px;
      width: 250px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      background: #2a6ddf;
      color: white;
      border: none;
      cursor: pointer;
      margin-left: 10px;
    }
    .result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>üîç Discord ScamCheck</h1>
  <p>Gib einen Discord-Namen ein (z.‚ÄØB. <b>FakeNitro#1234</b>)</p>

  <input type="text" id="nameInput" placeholder="Discord-Name">
  <button onclick="checkName()">Pr√ºfen</button>

  <div class="result" id="resultText"></div>

  <script>
    async function checkName() {
      const input = document.getElementById("nameInput").value.trim().toLowerCase();
      const resultDiv = document.getElementById("resultText");

      if (!input) {
        resultDiv.innerText = "‚ùó Bitte gib einen Namen ein.";
        resultDiv.style.color = "orange";
        return;
      }

      resultDiv.innerText = "üîÑ Suche...";
      resultDiv.style.color = "black";

      try {
        const response = await fetch("https://docs.google.com/spreadsheets/d/e/2PACX-1vTX7d3ZJzGjB8pQERi1TcWKWgbMGdkUA2gXhh6dsbd5AFEEbwliuAX17rwH_Y74KK72kOQv8LWcQxMr/pub?output=csv");
        const data = await response.text();
        const rows = data.split("\n").slice(1); // √úberschrift √ºberspringen

        const found = rows.some(row => row.toLowerCase().includes(input));

        if (found) {
          resultDiv.innerText = "‚ö†Ô∏è Dieser Discord-Name wurde bereits als Scam gemeldet!";
          resultDiv.style.color = "red";
        } else {
          resultDiv.innerText = "‚úÖ Kein bekannter Scam ‚Äì bleib trotzdem vorsichtig!";
          resultDiv.style.color = "green";
        }

      } catch (error) {
        resultDiv.innerText = "‚ùå Fehler beim Laden der Daten.";
        resultDiv.style.color = "red";
      }
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Discord ScamCheck</title>
  <style>
    body {
      background: #f7f9fc;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #2e6ddf;
    }
    input {
      padding: 10px;
      font-size: 16px;
      width: 300px;
      margin-top: 10px;
    }
    button {
      margin-top: 20px;
      background-color: #d93025;
      color: white;
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #b3261e;
    }
    iframe {
      margin-top: 40px;
      border: none;
      width: 90%;
      height: 400px;
    }
  </style>
</head>
<body>
  <h1>üîé Discord ScamCheck</h1>
  <p>Gib einen Discord-Namen ein (z.‚ÄØB. <strong>FakeNitro#1234</strong>) und pr√ºfe, ob er gemeldet wurde:</p>

  <input type="text" id="inputName" placeholder="Discord-Name eingeben">
  <div id="result"></div>

  <br><br>

  <a href="https://docs.google.com/forms/d/e/1FAIpQLSdNy8sRphe12V0VOcxyFRlwlrid3KCg72HlWtlKpcLNY9b_-A/viewform" target="_blank">
    <button>‚ö†Ô∏è Neuen Scam melden</button>
  </a>

  <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vTX7d3ZJzGjB8pQERi1TcWKWgbMGdkUA2gXhh6dsbd5AFEEbwliuAX17rwH_Y74KK72kOQv8LWcQxMr/pubhtml?gid=1952854378&amp;single=true&amp;widget=true&amp;headers=false"></iframe>

  <script>
    const scamNames = ["FakeNitro#1234", "BotSpam#5678", "Giveaway123#0001"];
    document.getElementById("inputName").addEventListener("input", () => {
      const input = document.getElementById("inputName").value.trim();
      const result = document.getElementById("result");

      if (!input) {
        result.innerHTML = "";
        return;
      }

      const isScammer = scamNames.some(name => name.toLowerCase() === input.toLowerCase());

      if (isScammer) {
        result.innerHTML = "<p style='color:red'><strong>‚ö†Ô∏è Achtung: Gemeldeter Scam!</strong></p>";
      } else {
        result.innerHTML = "<p style='color:green'>‚úÖ Kein bekannter Scam. Bleib trotzdem wachsam!</p>";
      }
    });
  </script>
</body>
</html>
